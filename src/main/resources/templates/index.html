<table class="table table-striped">
    <thead>
    <tr>
        <th>Planet Name</th>
        <th>Number of earth days</th>
        <th> Number of moons</th>
    </tr>
    </thead>
    <tr th:each="planet: ${planets}">
        <td th:text="${planet.displayName}"></td>
        <td th:text="${planet.yearLength}"></td>
        <td th:text="${planet.moons}"></td>
    </tr>
</table>
